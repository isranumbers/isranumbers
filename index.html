<html lang="he">
<head dir="rtl">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>
  נתונים בישראל
  </title>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
<div dir="rtl">

{%include "content_hebrew.html" %}

<div><h2>
האתר מכיל {{ number_found }} נתונים
</h2></div>

<form>חפש:
  <input value="{{ search_phrase }}" name="search_phrase">
  <input type="submit" value="בצע חיפוש">
</form>


<table border="2">
<tr>
<th>המזין</th>
<th>המספר</th>
<th>יחידות</th>
<th>תיאור</th>
</tr>
   
{% for scored_document in results %}
    <tr>
    {% for field in scored_document.fields %}
        <td>
        <a href = "/singlenum?single_number={{ scored_document.doc_id }}">{{field.value}} </a>&nbsp;
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>



<a href="{{ url }}">{{ url_linktext }}</a>

</div>
</body>
</html>
