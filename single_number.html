<html lang="he">
<head dir="rtl">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>
  נתונים בישראל
  </title>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
<div dir="rtl">

{%include "content_hebrew.html" %}

<div>
{% for field in number_to_display.fields %}
    {% if field.name == "contained_in_series" %}
        {{field.name}} : {% for series in list_of_series_description %} <a href="/displayseries?series_id_to_display={{series[0]}}">{{series[1]}}</a>
        {% endfor %}
    {% else %}
        {{field.name}} : {{field.value}}
    {% endif %}
    <p>
{% endfor %}
</div>
<div>
<form action="/addnumbertoseries">
    <input type="hidden" name="number_to_add_id" value="{{doc_id_to_display}}">
    <input type="submit" value="הוסף את המספר לסדרה">
</form>
</div>
</body>
</html>
